<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/pooh-favicon.png" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main id="main">
    <h1>Pooh is here to help!</h1>
    <div class="todo-app" id="app">
      <h2>To-Do List <img src="images/favicon/pencil.png"></h2>

      <form class="row" action="">
        <input type="text" id="input-box" placeholder="Add Todos here">
        <button type="submit" id="add-button">Add</button>
      </form>

      <div id="empty-state">Nothing to do? Try to hydrate yourself with 'Drink 1 cup of water.'<img src="/images/pooh-thinking.png">
      </div>

      <ul id="list-container">
      </ul>
      <div id="todo-manager" class="todo-manager">
        <p >You have <span id="todo-count"></span> tasks left</p>
        <button onclick="clear_all()" id="btn_clear">Clear all</button>
      </div>
    </div>

    

    <img src="images/pooh.png">
    <p id="copyright-box">&copy; Winnie the Pooh Todo app</p>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
